-->
<script>
  "use strict";

// ES5 у метода в качестве аргумента значение скидки.

  function ProductES5(name,price) {
   this.name = name;
   this.internPrice = price;
   this.price = this.internPrice;
  }
  ProductES5.prototype.makeDiscount = function (disc) {
    if (Number.isInteger(disc) && disc >=0 && disc <=100) {
      this.price = this.internPrice * (100 - disc) / 100;
    
    } else {
      console.log(`discount is unncorrect ${disc}`)
    }
    
   
  }

  const prodes5_1 = new ProductES5('milk', 98)
  const prodes5_2 = new ProductES5('butter', 156)

  console.log(prodes5_1);
  console.log(prodes5_2);

  prodes5_1.makeDiscount(25);
  prodes5_2.makeDiscount(125);

// ES6

class ProductES6 {

  }
