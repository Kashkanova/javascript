<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.

*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  /* 1. Число 10 плюс число 10 получаем 20.
  2.  20 с помощью конкатенации добавляем стр '10'
  3. С помощью console.log выводим число 2010 в консоль.*/
  console.log(10 + 10 + "10"); 
  /* 1. число 10 конкатенацией добавляет строку "10" и получим 1010
  2. к 1010 конкатенацией добавляем 10
  С помощью console.log выводим число 101010 в консоль.*/
  console.log(10 + "10" + 10);
  /* 1. Число 10 плюс число 10 получаем 20.
  2.  к 20 прибавляем 10 (дополнительный плюс переводит строку 10 в число)
  3. С помощью console.log выводим число 30 в консоль.*/
  console.log(10 + 10 + +"10");
  /* 1. 10 делим на пустую строку, которая из-за минуса превратилась в число 
  2. С помощью console.log выводим число Infinity в консоль.*/
  console.log(10 / -"");
  /* 1. 10 делим на дробное число с запятой, а не с точкой.
  2. С помощью console.log выводим число NaN в консоль.*/
   console.log(10 / +"2,5");


  // Здесь пишем решение, данный комментарий необходимо стереть.
</script>
