<!--

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в

<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  К знаению а = 1 прибавляется еще 1, и получивш. а =2  все присваивается к переменной с, 
  значит с = 2
   */
  c = ++a;
  console.log(c);

  /*
d = 1, сначала к d присвоили b = 1, а потом только увеличили b = 2,
  */
  d = b++;
  console.log(d);

  /*
  к ранее увеличенному а = 2, прибавили еще 1. Ну и 2 + (a = 3) = 5
   */
  c = 2 + ++a;
  console.log(c);

  /*
  d = 4.  2 + ранее увеличенное во втором примере b = 2,получается d = 4, 
  а b снова увеличили на 1. теперь  b=3
   */
  d = 2 + b++;
  console.log(d);
/* a = 3, и  b = 3  за счет предыдущих прибавлений */
  console.log(a);
  console.log(b);
</script>
